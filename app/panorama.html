<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
      html,
      body,
      #panorama {
        height: 100%;
        margin: 0;
        background: #000;
      }

      #customLoader {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(4px);
        color: white;
        z-index: 9999;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid rgba(255, 255, 255, 0.2);
        border-top: 6px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 12px;
        z-index: 9999;
        color: white;
        font-family: sans-serif;
      }

      .spinner {
        border: 6px solid rgba(255, 255, 255, 0.2);
        border-top: 6px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .pnlm-load-box {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
      }
    </style>
  </head>
  <body>
    <div id="loadingScreen">
      <div class="spinner"></div>
      <div style="font-size: 14px">Loading panorama...</div>
    </div>
    <div id="customLoader">
      <div class="spinner"></div>
    </div>
    <div id="panorama"></div>
    <script>
      const scenes = {
        spotA: {
          title: "Spot A",
          type: "equirectangular",
          panorama:
            "https://raw.githubusercontent.com/GunkHendra/react-native-panorama/refs/heads/master/assets/panorama-2.jpg",
          crossOrigin: "anonymous",
          yaw: 0,
          pitch: 0,
          hfov: 100,
          hotSpots: [
            {
              // Position of the clickable point (adjust using the yaw/pitch logger below)
              pitch: 2,
              yaw: 90,
              type: "scene",
              text: "Go to Spot B",
              sceneId: "spotB",
              targetYaw: 0,
              targetPitch: 0,
            },
          ],
        },
        spotB: {
          title: "Spot B",
          type: "equirectangular",
          panorama:
            "https://raw.githubusercontent.com/GunkHendra/react-native-panorama/refs/heads/master/assets/panorama-2.jpg",
          crossOrigin: "anonymous",
          yaw: 180,
          pitch: 0,
          hfov: 100,
          hotSpots: [
            {
              pitch: 0,
              yaw: -90,
              type: "scene",
              text: "Back to Spot A",
              sceneId: "spotA",
              targetYaw: 0,
              targetPitch: 0,
            },
          ],
        },
      };

      var viewer = pannellum.viewer("panorama", {
        default: {
          firstScene: "spotA",
          autoLoad: true,
          showControls: false,
          showLoader: false,
          showFullscreenCtrl: false,
          showZoomCtrl: false,
          sceneFadeDuration: 2000,
        },
        scenes: scenes,
      });

      const loader = document.getElementById("customLoader");

      // Show loader when switching scenes
      viewer.on("scenechange", function () {
        loader.style.display = "flex";
      });

      // Hide loader ONLY when the new scene is ready
      viewer.on("load", function () {
        loader.style.display = "none";
      });

      viewer.on("load", function () {
        // Hide loader only ONCE
        const loader = document.getElementById("loadingScreen");
        if (loader) loader.style.display = "none";
      });

      // Preload all scene images on startup
      var preloadedImages = {};
      Object.keys(viewer.getConfig().scenes).forEach(function (sceneId) {
        var scene = viewer.getConfig(sceneId);
        if (scene.panorama && !preloadedImages[scene.panorama]) {
          var img = new Image();
          img.crossOrigin = "anonymous";
          img.src = scene.panorama;
          preloadedImages[scene.panorama] = img;
        }
      });

      // Tap anywhere to log yaw/pitch so you can place hotspots precisely
      viewer.on("mousedown", function (e) {
        var coords = viewer.mouseEventToCoords(e);
        var msg = JSON.stringify({
          type: "coords",
          yaw: coords[1],
          pitch: coords[0],
        });
        if (
          window.ReactNativeWebView &&
          window.ReactNativeWebView.postMessage
        ) {
          window.ReactNativeWebView.postMessage(msg);
        } else {
          console.log(msg);
        }
      });
    </script>
  </body>
</html>
